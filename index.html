    <style>
        #tts * {
            font-family: sans-serif;
        }

        #tts .methods {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        #tts .methods .post,
        #tts .methods .get {
            margin: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 0;
            margin: 5px 20px;
        }

        #tts .methods .get .btns,
        #tts .methods .post .btns {
            margin: 5px 0;
        }

        #tts .methods .get #text_get,
        #tts .methods .post #text_post {
            width: 150px;
        }

        #tts .methods .get .btns,
        #tts .methods .post .btns {
            display: flex;
            justify-content: space-between;
        }

        #tts .methods .post #write_post {
            width: 70px;
            margin: 5px 0;
        }

        #tts #res {
            display: none;
            text-align: center;
        }
    </style>

<body>
    <div id="tts">
        <div class="methods">
            <div class="get">
                <h2>GET</h2>
                <button id="read_get" type="button">Прочитать</button>
            </div>

            <div class="post">
                <h2>POST</h2>
                <input type="text" name="text_post" id="text_post" value="">

    <script>
        window.onload = () => {

            // GET
            document.getElementById("read_get").addEventListener("click", async e => {
                document.getElementById("read_get").disabled = true;

                const fetchResponse1 = await fetch("https://script.google.com/macros/s/AKfycbxEH1dGuS73gJF8IjvVy-J5FcDAVRzOwrzI3tS__uvBRHDeNfJAGlYkSr9IZlIm_29DPA/exec?aaa=text&t=1");

                document.getElementById("res").style.display = "block";
                document.getElementById("root").innerHTML = data1;


                console.log(JSON.parse(data1));
            });


            // POST
            document.getElementById("write_post").addEventListener("click", async e => {
                document.getElementById("write_post").disabled = true;

                        method: 'POST',
                        body: payload
                    });
                    const data = await fetchResponse.text();
                    document.getElementById("write_post").disabled = false;
                    console.log(JSON.parse(data));

                    return data;
                } catch (e) {
                    console.log(e);
                    return e;
                }
            });
